<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="2"
        depth="3"
        color="#BBAA33"
        position="0 1.5 -5"
        rotation="2 1 3"
        shadow>
      </a-box>
      <a-cone width="5" height="2" depth="3" color="blue" position="3 2 -2.5"></a-cone>	
		<a-cylinder width="5" height="2" depth="3" color="red" position="-4 2 -2.5"></a-cylinder>
		<a-dodecahedron width="2" height="1" depth="2" color="orange" position="-2 2 -2.5"></a-dodecahedron>
		 <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        shadow>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
